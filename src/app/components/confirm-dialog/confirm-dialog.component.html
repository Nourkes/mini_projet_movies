<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    (click)="onCancel()">
    <div class="bg-gray-800 rounded-lg p-6 max-w-md w-full mx-4 shadow-2xl" (click)="$event.stopPropagation()">
        <h2 class="text-2xl font-bold text-white mb-4">{{ title }}</h2>
        <p class="text-gray-300 mb-6">{{ message }}</p>

        <div class="flex space-x-4">
            <button (click)="onConfirm()"
                class="flex-1 bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">
                Confirm
            </button>
            <button (click)="onCancel()"
                class="flex-1 bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded transition">
                Cancel
            </button>
        </div>
    </div>
</div>
