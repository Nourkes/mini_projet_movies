<div *ngIf="isVisible"
    class="fixed inset-0 bg-primary-dark/80 backdrop-blur-sm flex items-center justify-center z-50 transition-opacity duration-300"
    (click)="onCancel()">
    <div class="bg-primary-light rounded-2xl p-8 max-w-md w-full mx-4 shadow-2xl border border-white/10 transform transition-all scale-100"
        (click)="$event.stopPropagation()">
        <h2 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
            <span class="text-accent">⚠️</span> {{ title }}
        </h2>
        <p class="text-gray-300 mb-8 text-lg leading-relaxed">{{ message }}</p>

        <div class="flex space-x-4">
            <button (click)="onConfirm()"
                class="flex-1 bg-accent hover:bg-accent-dark text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg hover:shadow-accent/50 transform hover:-translate-y-0.5">
                Confirm
            </button>
            <button (click)="onCancel()"
                class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-all shadow-lg hover:shadow-gray-600/50 transform hover:-translate-y-0.5">
                Cancel
            </button>
        </div>
    </div>
</div>
