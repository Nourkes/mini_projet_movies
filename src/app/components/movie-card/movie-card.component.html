<div class="bg-primary-light rounded-xl overflow-hidden shadow-lg hover:shadow-2xl hover:scale-105 transition-all duration-300 relative group cursor-pointer border border-white/5"
    [routerLink]="['/movies', movie.id]" [appHighlight]="'rgba(91, 154, 160, 0.1)'" [defaultColor]="'transparent'">
    <!-- Poster -->
    <div class="relative aspect-[2/3] overflow-hidden">
        <img [src]="movie.poster" [alt]="movie.title"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">

        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-primary-light via-transparent to-transparent opacity-60">
        </div>

        <!-- Rating Badge with Stars -->
        <div class="absolute top-2 right-2 bg-primary-dark/80 backdrop-blur-sm text-accent px-2 py-1 rounded-lg text-sm font-bold flex items-center shadow-md border border-white/10"
            [appTooltip]="'Note: ' + movie.rating + '/10'" [tooltipPosition]="'left'">
            <span class="text-base">{{ movie.rating | ratingStars }}</span>
        </div>
    </div>

    <!-- Content -->
    <div class="p-5">
        <h3 class="text-white font-bold text-lg truncate group-hover:text-secondary transition-colors"
            title="{{ movie.title }}">{{ movie.title }}</h3>
        <div class="flex justify-between items-center mt-3 text-gray-400 text-sm">
            <span>{{ movie.year }}</span>
            <span
                class="border border-secondary/30 text-secondary px-2 py-0.5 rounded text-xs uppercase tracking-wide">{{
                movie.type | titlecase }}</span>
        </div>
        <div class="mt-3 flex flex-wrap gap-1.5">
            <span *ngFor="let g of movie.genre.slice(0, 2)"
                class="text-xs bg-primary-dark text-gray-300 px-2 py-1 rounded-md border border-white/5">
                {{ g }}
            </span>
        </div>
    </div>

    <!-- Favorite Button (Overlay) -->
    <button (click)="toggleFavorite($event)"
        class="absolute top-2 left-2 p-2 rounded-full bg-primary-dark/60 backdrop-blur-sm hover:bg-primary-dark transition-all z-10 border border-white/10 group/fav"
        [class.text-accent]="isFavorite" [class.text-gray-400]="!isFavorite">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform group-hover/fav:scale-110 transition-transform"
            fill="currentColor" viewBox="0 0 24 24" stroke="currentColor" stroke-width="0">
            <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
    </button>

    <!-- Action Buttons (Edit/Delete) -->
    <div *ngIf="showActions"
        class="absolute bottom-24 right-2 flex flex-col space-y-2 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-x-4 group-hover:translate-x-0">
        <button (click)="onEdit($event)"
            class="p-2.5 bg-secondary hover:bg-secondary-light rounded-full text-white shadow-lg z-10 hover:shadow-secondary/50 transition-all"
            title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        </button>
        <button (click)="onDelete($event)"
            class="p-2.5 bg-accent hover:bg-accent-dark rounded-full text-white shadow-lg z-10 hover:shadow-accent/50 transition-all"
            title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
</div>

<!-- Confirm Delete Dialog -->
<app-confirm-dialog [isVisible]="showDeleteDialog" [title]="'Delete Movie'"
    [message]="'Are you sure you want to delete ' + movie.title + '? This action cannot be undone.'"
    (confirm)="confirmDelete()" (cancel)="cancelDelete()"></app-confirm-dialog>
