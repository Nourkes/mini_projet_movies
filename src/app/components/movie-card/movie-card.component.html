<div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300 relative group cursor-pointer"
    [routerLink]="['/movies', movie.id]" [appHighlight]="'rgba(251, 191, 36, 0.1)'" [defaultColor]="'transparent'">
    <!-- Poster -->
    <div class="relative aspect-[2/3]">
        <img [src]="movie.poster" [alt]="movie.title" class="w-full h-full object-cover">

        <!-- Rating Badge with Stars -->
        <div class="absolute top-2 right-2 bg-black bg-opacity-70 text-yellow-400 px-2 py-1 rounded text-sm font-bold flex items-center"
            [appTooltip]="'Note: ' + movie.rating + '/10'" [tooltipPosition]="'left'">
            <span class="text-base">{{ movie.rating | ratingStars }}</span>
        </div>
    </div>

    <!-- Content -->
    <div class="p-4">
        <h3 class="text-white font-bold text-lg truncate" title="{{ movie.title }}">{{ movie.title }}</h3>
        <div class="flex justify-between items-center mt-2 text-gray-400 text-sm">
            <span>{{ movie.year }}</span>
            <span class="border border-gray-600 px-1 rounded text-xs">{{ movie.type | titlecase }}</span>
        </div>
        <div class="mt-2 flex flex-wrap gap-1">
            <span *ngFor="let g of movie.genre.slice(0, 2)"
                class="text-xs bg-gray-700 text-gray-300 px-2 py-0.5 rounded">
                {{ g }}
            </span>
        </div>
    </div>

    <!-- Favorite Button (Overlay) -->
    <button (click)="toggleFavorite($event)"
        class="absolute top-2 left-2 p-2 rounded-full bg-black bg-opacity-50 hover:bg-opacity-80 transition z-10"
        [class.text-red-500]="isFavorite" [class.text-white]="!isFavorite">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="0">
            <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
    </button>

    <!-- Action Buttons (Edit/Delete) -->
    <div *ngIf="showActions"
        class="absolute bottom-20 right-2 flex flex-col space-y-2 opacity-0 group-hover:opacity-100 transition-opacity">
        <button (click)="onEdit($event)"
            class="p-2 bg-blue-600 hover:bg-blue-700 rounded-full text-white shadow-lg z-10" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        </button>
        <button (click)="onDelete($event)"
            class="p-2 bg-red-600 hover:bg-red-700 rounded-full text-white shadow-lg z-10" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </button>
    </div>
</div>

<!-- Confirm Delete Dialog -->
<app-confirm-dialog [isVisible]="showDeleteDialog" [title]="'Delete Movie'"
    [message]="'Are you sure you want to delete ' + movie.title + '? This action cannot be undone.'"
    (confirm)="confirmDelete()" (cancel)="cancelDelete()"></app-confirm-dialog>
