<div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:scale-105 transition-transform duration-300 relative group cursor-pointer"
    [routerLink]="['/movies', movie.id]">
    <!-- Poster -->
    <div class="relative aspect-[2/3]">
        <img [src]="movie.poster" [alt]="movie.title" class="w-full h-full object-cover">

        <!-- Rating Badge -->
        <div
            class="absolute top-2 right-2 bg-black bg-opacity-70 text-yellow-400 px-2 py-1 rounded text-sm font-bold flex items-center">
            ‚≠ê {{ movie.rating }}
        </div>
    </div>

    <!-- Content -->
    <div class="p-4">
        <h3 class="text-white font-bold text-lg truncate" title="{{ movie.title }}">{{ movie.title }}</h3>
        <div class="flex justify-between items-center mt-2 text-gray-400 text-sm">
            <span>{{ movie.year }}</span>
            <span class="border border-gray-600 px-1 rounded text-xs">{{ movie.type | titlecase }}</span>
        </div>
        <div class="mt-2 flex flex-wrap gap-1">
            <span *ngFor="let g of movie.genre.slice(0, 2)"
                class="text-xs bg-gray-700 text-gray-300 px-2 py-0.5 rounded">
                {{ g }}
            </span>
        </div>
    </div>

    <!-- Favorite Button (Overlay) -->
    <button (click)="toggleFavorite($event)"
        class="absolute top-2 left-2 p-2 rounded-full bg-black bg-opacity-50 hover:bg-opacity-80 transition z-10"
        [class.text-red-500]="isFavorite" [class.text-white]="!isFavorite">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="0">
            <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
    </button>
</div>
