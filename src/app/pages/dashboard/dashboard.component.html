<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-white mb-8 flex items-center gap-3">
        <span class="text-4xl">üìä</span>
        <span class="bg-gradient-to-r from-white to-gray-300 bg-clip-text text-transparent">Dashboard</span>
    </h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-10">
        <!-- Total Movies -->
        <div
            class="bg-gradient-to-br from-primary-light to-primary-dark rounded-2xl p-6 shadow-xl border border-white/5 relative overflow-hidden group hover:scale-105 transition-transform duration-300">
            <div
                class="absolute top-0 right-0 w-32 h-32 bg-secondary/10 rounded-full blur-2xl -mr-16 -mt-16 transition-all group-hover:bg-secondary/20">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-secondary text-sm font-bold uppercase tracking-wider">Total Movies</p>
                    <p class="text-white text-5xl font-bold mt-2">{{ totalMovies }}</p>
                </div>
                <div
                    class="text-secondary/80 text-6xl transform group-hover:scale-110 transition-transform duration-300">
                    üé¨</div>
            </div>
        </div>

        <!-- Total Favorites -->
        <div
            class="bg-gradient-to-br from-primary-light to-primary-dark rounded-2xl p-6 shadow-xl border border-white/5 relative overflow-hidden group hover:scale-105 transition-transform duration-300">
            <div
                class="absolute top-0 right-0 w-32 h-32 bg-accent/10 rounded-full blur-2xl -mr-16 -mt-16 transition-all group-hover:bg-accent/20">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-accent text-sm font-bold uppercase tracking-wider">Total Favorites</p>
                    <p class="text-white text-5xl font-bold mt-2">{{ totalFavorites }}</p>
                </div>
                <div class="text-accent/80 text-6xl transform group-hover:scale-110 transition-transform duration-300">
                    ‚ù§Ô∏è</div>
            </div>
        </div>

        <!-- Average Rating -->
        <div
            class="bg-gradient-to-br from-primary-light to-primary-dark rounded-2xl p-6 shadow-xl border border-white/5 relative overflow-hidden group hover:scale-105 transition-transform duration-300">
            <div
                class="absolute top-0 right-0 w-32 h-32 bg-yellow-400/10 rounded-full blur-2xl -mr-16 -mt-16 transition-all group-hover:bg-yellow-400/20">
            </div>
            <div class="flex items-center justify-between relative z-10">
                <div>
                    <p class="text-yellow-400 text-sm font-bold uppercase tracking-wider">Average Rating</p>
                    <p class="text-white text-5xl font-bold mt-2">{{ averageRating.toFixed(1) }}</p>
                </div>
                <div
                    class="text-yellow-400/80 text-6xl transform group-hover:scale-110 transition-transform duration-300">
                    ‚≠ê</div>
            </div>
        </div>
    </div>

    <!-- Genre Breakdown -->
    <div class="bg-primary-light/50 backdrop-blur-sm rounded-2xl p-8 shadow-2xl border border-white/5">
        <h2 class="text-2xl font-bold text-white mb-6 flex items-center gap-2">
            <span class="text-secondary">üìà</span> Movies by Genre
        </h2>

        <div *ngIf="getGenreEntries().length > 0; else noGenres" class="space-y-5">
            <div *ngFor="let entry of getGenreEntries()" class="flex items-center group">
                <div class="w-32 text-gray-300 font-medium group-hover:text-white transition-colors">{{ entry[0] }}
                </div>
                <div class="flex-1 bg-primary-dark rounded-full h-4 relative overflow-hidden border border-white/5">
                    <div class="bg-gradient-to-r from-secondary to-accent h-full flex items-center justify-end pr-2 rounded-full transition-all duration-1000 ease-out group-hover:shadow-[0_0_10px_rgba(214,123,119,0.5)]"
                        [style.width.%]="(entry[1] / totalMovies) * 100">
                    </div>
                </div>
                <div class="w-12 text-right text-white font-bold ml-4">{{ entry[1] }}</div>
            </div>
        </div>

        <ng-template #noGenres>
            <div class="text-center py-12 text-gray-500">
                <p class="text-xl">No genre data available</p>
            </div>
        </ng-template>
    </div>
</div>
