<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-white mb-6">Dashboard</h1>

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
        <!-- Total Movies -->
        <div class="bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg p-6 shadow-xl">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-blue-200 text-sm font-medium">Total Movies/Series</p>
                    <p class="text-white text-4xl font-bold mt-2">{{ totalMovies }}</p>
                </div>
                <div class="text-blue-200  text-5xl">üé¨</div>
            </div>
        </div>

        <!-- Total Favorites -->
        <div class="bg-gradient-to-br from-red-600 to-red-800 rounded-lg p-6 shadow-xl">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-red-200 text-sm font-medium">Total Favorites</p>
                    <p class="text-white text-4xl font-bold mt-2">{{ totalFavorites }}</p>
                </div>
                <div class="text-red-200 text-5xl">‚ù§Ô∏è</div>
            </div>
        </div>

        <!-- Average Rating -->
        <div class="bg-gradient-to-br from-yellow-600 to-yellow-800 rounded-lg p-6 shadow-xl">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-yellow-200 text-sm font-medium">Average Rating</p>
                    <p class="text-white text-4xl font-bold mt-2">{{ averageRating.toFixed(1) }}</p>
                </div>
                <div class="text-yellow-200 text-5xl">‚≠ê</div>
            </div>
        </div>
    </div>

    <!-- Genre Breakdown -->
    <div class="bg-gray-800 rounded-lg p-6 shadow-xl">
        <h2 class="text-2xl font-bold text-white mb-4">Movies by Genre</h2>

        <div *ngIf="getGenreEntries().length > 0; else noGenres" class="space-y-4">
            <div *ngFor="let entry of getGenreEntries()" class="flex items-center">
                <div class="w-32 text-gray-300 font-medium">{{ entry[0] }}</div>
                <div class="flex-1 bg-gray-700 rounded-full h-6 relative overflow-hidden">
                    <div class="bg-gradient-to-r from-red-500 to-red-600 h-full flex items-center justify-end pr-2"
                        [style.width.%]="(entry[1] / totalMovies) * 100">
                        <span class="text-white text-sm font-bold">{{ entry[1] }}</span>
                    </div>
                </div>
            </div>
        </div>

        <ng-template #noGenres>
            <p class="text-gray-500 text-center py-8">No genre data available</p>
        </ng-template>
    </div>
</div>
