<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-white mb-6">My Favorites</h1>

    <div *ngIf="favoriteMovies.length > 0; else noFavorites"
        class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <app-movie-card *ngFor="let movie of favoriteMovies" [movie]="movie"></app-movie-card>
    </div>

    <ng-template #noFavorites>
        <div class="text-center py-20 text-gray-500">
            <p class="text-xl mb-4">You haven't added any favorites yet.</p>
            <a routerLink="/movies" class="text-red-500 hover:underline">Explore Movies</a>
        </div>
    </ng-template>
</div>
