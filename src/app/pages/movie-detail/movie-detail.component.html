<div class="container mx-auto p-4" *ngIf="movie; else notFound">
    <div class="bg-gray-800 rounded-lg shadow-xl overflow-hidden">
        <div class="md:flex">
            <!-- Poster -->
            <div class="md:w-1/3 lg:w-1/4">
                <img [src]="movie.poster" [alt]="movie.title" class="w-full h-full object-cover">
            </div>

            <!-- Content -->
            <div class="p-8 md:w-2/3 lg:w-3/4 text-white">
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-4xl font-bold mb-2">{{ movie.title }}</h1>
                        <div class="flex items-center space-x-4 text-gray-400 mb-4">
                            <span>{{ movie.year }}</span>
                            <span>‚Ä¢</span>
                            <span>{{ movie.duration }}</span>
                            <span>‚Ä¢</span>
                            <span class="border border-gray-600 px-2 py-0.5 rounded text-sm">{{ movie.type | titlecase
                                }}</span>
                        </div>
                    </div>
                    <div class="flex items-center bg-black bg-opacity-50 px-3 py-1 rounded">
                        <span class="text-yellow-400 text-xl font-bold mr-1">‚≠ê</span>
                        <span class="text-xl font-bold">{{ movie.rating }}</span>
                        <span class="text-gray-500 text-sm ml-1">/10</span>
                    </div>
                </div>

                <!-- Genres -->
                <div class="flex flex-wrap gap-2 mb-6">
                    <span *ngFor="let g of movie.genre" class="bg-red-600 text-white px-3 py-1 rounded-full text-sm">
                        {{ g }}
                    </span>
                </div>

                <!-- Synopsis -->
                <div class="mb-8">
                    <h2 class="text-xl font-bold mb-2 text-gray-300">Synopsis</h2>
                    <p class="text-gray-300 leading-relaxed">{{ movie.synopsis }}</p>
                </div>

                <!-- Cast -->
                <div class="mb-8">
                    <h2 class="text-xl font-bold mb-2 text-gray-300">Cast</h2>
                    <div class="flex flex-wrap gap-4">
                        <div *ngFor="let actor of movie.cast" class="bg-gray-700 px-4 py-2 rounded text-gray-300">
                            {{ actor }}
                        </div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex space-x-4 mt-8">
                    <button (click)="toggleFavorite()" class="flex items-center px-6 py-3 rounded font-bold transition"
                        [class.bg-red-600]="!isFavorite" [class.hover:bg-red-700]="!isFavorite"
                        [class.bg-gray-600]="isFavorite" [class.hover:bg-gray-500]="isFavorite">
                        <span class="mr-2">{{ isFavorite ? 'üíî Remove from Favorites' : '‚ù§Ô∏è Add to Favorites' }}</span>
                    </button>

                    <a routerLink="/movies"
                        class="flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded font-bold transition text-white">
                        Back to List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #notFound>
    <div class="container mx-auto p-20 text-center text-white">
        <h2 class="text-3xl font-bold mb-4">Movie Not Found</h2>
        <a routerLink="/movies" class="text-red-500 hover:underline">Return to Home</a>
    </div>
</ng-template>
