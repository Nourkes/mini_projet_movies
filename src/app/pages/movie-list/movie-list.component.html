<div class="container mx-auto p-4">
    <!-- Filters & Sort -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 bg-gray-800 p-4 rounded-lg shadow-md">
        <div class="flex items-center space-x-4 mb-4 md:mb-0">
            <label class="text-gray-300 font-medium">Genre:</label>
            <select [(ngModel)]="selectedGenre" (change)="onFilterChange()"
                class="bg-gray-700 text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
                <option value="">All Genres</option>
                <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
            </select>
        </div>

        <div class="flex items-center space-x-4">
            <label class="text-gray-300 font-medium">Sort By:</label>
            <select [(ngModel)]="sortOption" (change)="onFilterChange()"
                class="bg-gray-700 text-white px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-red-600">
                <option value="rating_desc">Rating (High to Low)</option>
                <option value="rating_asc">Rating (Low to High)</option>
                <option value="year_desc">Year (Newest)</option>
                <option value="year_asc">Year (Oldest)</option>
            </select>
        </div>
    </div>

    <!-- Results Count -->
    <div class="mb-4 text-gray-400">
        Found {{ filteredMovies.length }} results
        <span *ngIf="searchQuery"> for "{{ searchQuery }}"</span>
    </div>

    <!-- Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
        <app-movie-card *ngFor="let movie of filteredMovies" [movie]="movie"></app-movie-card>
    </div>

    <!-- No Results -->
    <div *ngIf="filteredMovies.length === 0" class="text-center py-20 text-gray-500">
        <p class="text-xl">No movies found matching your criteria.</p>
    </div>
</div>
